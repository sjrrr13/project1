<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="../css/reset.css" rel="stylesheet" type="text/css">
    <link href="../css/form.css" rel="stylesheet" type="text/css">
    <link href="../css/footer1.css" rel="stylesheet" type="text/css">
</head>
<body>
<img src="../images/icons/register.jpg" alt="register">
<h1>
    Sign up for Fisher
</h1>
<form action="#" method="post">
    <div class="tip">
        User name:<br>
    </div>
    <input class="inputBox" type="text" name="userName" required>
    <div class="tip">
        E-mail:<br>
    </div>
    <input class="inputBox" type="text" name="email" required>
    <div class="tip">
        Password:<br>
    </div>
    <input class="inputBox" type="password" name="password" required>
    <div class="tip">
        Confirm Your Password:<br>
    </div>
    <input class="inputBox" type="password" name="rePassword" required><br>
    <input type="submit" value="Sign up" onclick="location.href=('../index.html')">
</form>
<footer>

</footer>
</body>
</html>
