<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link href="../css/reset.css" rel="stylesheet" type="text/css">
    <link href="../css/nav.css" rel="stylesheet" type="text/css">
    <link href="../css/post.css" rel="stylesheet" type="text/css">
    <link href="../css/footer2.css" rel="stylesheet" type="text/css">
    <script>
        var URL = window.URL || window.webkitURL || window.mozURL;
        function uploadImg(e,dom) {
            document.getElementById("content").innerHTML = "";
            var e = event || e
            var fileObj =
                dom instanceof HTMLElement
                    ? dom.files[0]
                    : $(dom)[0].files[0]
            console.log(e)
            console.log(dom)
            var container = document.querySelector('.preview')
            var img = new Image()
            img.src = URL.createObjectURL(fileObj)
            img.onload = function() {
                container.appendChild(img)
            }
            document.getElementById("tip").style.display = "none";
        }
        function jump()
        {
            alert('已提交');
            location.href="myAlbum.html";
        }
    </script>
</head>
<body>
<header>
    <nav>
        <a href="home.html" class="nav">Home</a>
        <a href="browse.html" class="nav">Browse</a>
        <a href="search.html" class="nav">Search</a>
        <div class="dropdown">
            <Label class="drop">My Account</Label>
            <div class="dropdown-content">
                <a href="post.html"><img src="../images/icons/post.jpg" alt="post" class="icon">
                    Post</a>
                <a href="myAlbum.html"><img src="../images/icons/album.jpg" alt="post" class="icon">
                    My Album</a>
                <a href="favorite.html"><img src="../images/icons/favorite.jpg" alt="post" class="icon">
                    My Favorite</a>
                <a href="../index.html"><img src="../images/icons/login.jpg" alt="post" class="icon">
                    Sign In</a>
            </div>
        </div>
    </nav>
</header>
<section>
    <div class="container">
        <div id="tip">Picture not uploaded</div>
        <div class="preview" id="content"></div>
        <div class="button"><span>Choose a picture</span><br>
            <input type="file" accept="image/*" onchange="uploadImg(event,this)">
        </div>
    </div>
    <div class="info">
        <div class="tip">Title</div>
        <input type="text" class="description">
        <div class="tip">Description</div>
        <textarea class="description" rows="3"></textarea>
        <div class="tip">Country</div>
        <input type="text" class="description">
        <div class="tip">City</div>
        <input type="text" class="description">
        <input type="button" value="Upload" onclick="jump()">
    </div>
</section>
<footer>
    Copyright&copy;2020web应用基础19302010035佘家瑞
</footer>
</body>
</html>
