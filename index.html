<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link href="./src/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./src/css/form.css" rel="stylesheet" type="text/css">
    <link href="./src/css/footer1.css" rel="stylesheet" type="text/css">
</head>
<body>
<img src="./images/icons/login.jpg" alt="login">
<h1>
    Sign in for Fisher
</h1>
<form action="#" method="post">
    <div class="tip">
        User name/E-mail:
    </div>
    <input class="inputBox" type="text" name="userName" required>
    <div class="tip">
        Password:
    </div>
    <input class="inputBox" type="password" name="password" required><br>
    <input type="submit" value="Sign in" onclick="location.href=('./src/html/home.html')">
</form>
<div class="help">
    New to Fisher?<a href="./src/html/register.html">Create a new account!</a>
</div>
<footer>

</footer>
</body>
</html>
