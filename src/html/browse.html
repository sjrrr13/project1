    <script>
        var cities = new Array();
        cities['China'] = ['Shanghai', 'Kunming', 'Beijing', 'Yantai'];
        cities['Japan'] = ['Tokyo', 'Osaka', 'Kamakura'];
        cities['Italy'] = ['Roma','Milan','Venice','Florence'];
        cities['American'] = ['New York','San Francisco', 'Washington'];
        function initCountry() {
            for(var i in cities){
                var countryObj = document.getElementById("country");
                var option = new Option(i, i);
                countryObj.add(option);
            }
        }
        function changeCity() {
            var countryName = document.getElementById("country").value;
            var city = document.getElementById("city");
            city.innerHTML = "";
            for(var j in cities){
                if(j == countryName){
                    for(var k in cities[j]){
                        var option = new Option(cities[j][k], cities[j][k]);
                        var city = document.getElementById("city");
                        city.add(option);
                    }
                }
            }
        }
    </script>
</head>
